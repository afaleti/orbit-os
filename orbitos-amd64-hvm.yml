---
name: orbit-os-{system.release}-{system.architecture}-{provider.virtualization}-{%Y}-{%m}-{%d}-ebs
provider:
  name: ec2
  virtualization: hvm
  enhanced_networking: simple
  description: Orbit OS -- Debian {system.release} {system.architecture}
bootstrapper:
  workspace: /tmp/build
  tarball: true
packages:
  install:
    # System utilities
    - apt-listbugs
    - apt-listchanges
    - apt-transport-https
    - aptitude
    - ca-certificates
    - debian-goodies
    - dstat
    - file
    - htop
    - kexec-tools
    - less
    - lsof
    - mtr-tiny
    - openntpd
    - psmisc
    - strace
    - sudo
    - sysdig
    - task-ssh-server
    - tcpdump
    - tmux
    - unp

    # Haveged, the entropy gathering deamon
    # NOTE: It is unclear how good this is in VMs.
    #       Is there a way to get entropy from the hypervisor?
    - haveged

    # Orchestration
    - etcd
    - fleet

  install_standard: false

  mirror: https://cloudfront.debian.net/debian
  sources:
    sid:
      - deb https://cloudfront.debian.net/debian sid main

  preferences:
    main:
      - package: "*"
        pin: release o=Debian, n=jessie
        pin-priority: 800
      - package: fleet etcd
        pin: release o=Debian, n=sid
        pin-priority: 840

  apt.conf.d:
    00InstallRecommends: >-
      APT::Install-Recommends "false";
      APT::Install-Suggests   "false";

system:
  release: jessie
  architecture: amd64
  bootloader: extlinux
  charmap: UTF-8
  locale: en_US
  timezone: UTC
volume:
  backing: ebs
  partitions:
    type: none
    root:
      filesystem: ext4
      size: 8GiB
plugins:
  cloud_init:
    metadata_sources: Ec2
    username: admin

  debconf: >-
    # Make kexec-tools handle reboots
    kexec-tools     kexec-tools/load_kexec  boolean true
